#{extends 'main.html' /} #{set title:'Login to donate to Abamo' /} #{set
activePage: 'login' /} #{include 'nav.html' /}

<section class="ui form segment">
	<form class="ui form" action="/authenticate" method="POST">
	  <div class="ui two column grid">
        <div class="column">
		  <div class="field">
		  	<label> Email: </label> <input type="text" name="email"
				placeholder="Email">
		  </div>
		  <div class="field">
			<label> Password: </label>
			<div class="ui icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
		  </div>		
		  <div class="ui hidden divider"></div>
		  <button class="ui blue submit button">Login</button>
		  <div class="ui error message"></div>
		</div>
      </div>
	</form>
</section>


<script src="@{'/public/javascripts/login.js'}"></script>
