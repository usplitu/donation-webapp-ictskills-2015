#{extends 'main.html' /} 
#{set title:'Login to donate to Abamo' /} 
#{set activePage: 'login' /} 
#{include 'nav.html' /}

<section class="ui segment" id = "background">
  <h3 class = "ui header" id="hdrred"> Log into your account </h3>  
</section>
<section class="ui form segment" id = "background">
  <form class="ui form" action="/authenticate" method="POST"> 
    <div class="ui two column grid">	  
      <div class="column">
        <div class="ui fluid form segment" id="bckgrdnoshad"> 
          <h4 class = "ui header"> Your user name is the email you registered with </h4>
		  <div class="field">
		  	<label> Email: </label> <input type="text" name="email"
				placeholder="Email">
		  </div>
		  <div class="field">
			<label> Password: </label>
			<div class="ui left icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
		  </div>		
		  <div class="ui hidden divider"></div>		   
		  <button class="ui blue submit button">Login</button>
		  <div class="ui error message"></div>
		  <img class="ui tiny right floated image" src="/public/images/usaflagsmall.png">
	    </div>
      </div>
    </div>      
  </form>
</section>


<script src="@{'/public/javascripts/login.js'}"></script>
