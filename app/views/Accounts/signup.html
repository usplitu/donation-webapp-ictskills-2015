#{extends 'main.html' /} #{set title:'Signup for Abamo' /} #{set
activePage: 'signup' /} #{include 'nav.html' /}

<section class="ui form segment">
	<form class="ui form" action="/register" method="POST">
	    <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id = "usCitizen"  name="usCitizen">
            <label for="usCitizen">Tick to confirm you are a citizen of the USA</label>
          </div>
        </div>     
		<div class="ui two column grid">
          <div class="column">
		   <div class="field">
	          <label> First Name: </label> <input type="text" name="firstName"
			     	placeholder="First Name">
		  </div>
		  <div class="field">
		     <label> Last Name: </label> <input type="text" name="lastName"
				placeholder="Last Name">
		</div>
		<div class="field">
			<label> Email: </label> <input type="text" name="email"
				placeholder="Email">
		</div>
		<div class="field">
			<label> Password: </label>
			<div class="ui icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
		</div>
		<div class="ui hidden divider"></div>
		<button class="ui blue submit button">Signup</button>
		<div class="ui error message"></div>
		</div>
		</div>
	</form>
</section>

<script src="@{'/public/javascripts/signup.js'}"></script>
